<div class="loginPage">
    <div class="row  align-items-center w-100 h-100 p-3 ms-3">
        <div class="col-lg-4 col-md-6 col-10 loginSections loginScreen ms-5">
            <form class="Form p-5" [formGroup]="signupForm" (ngSubmit)="signupForm.valid && handelSignUp()">
                <div class="text-center">
                    <img class="logoImage" src="../../../assets/images/Sislimoda/logo.png" alt="" srcset="">

                    <div class="welcomeSec text-center mt-3 mb-1">
                        <h3>Create New Account</h3>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6 mb-1">
                        <div class="p-2">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <div>
                                    <input class="form-control my-1" type="text" placeholder="First Name" name="" id=""
                                        formControlName="firstName">

                                    <div *ngIf="signupForm.controls['firstName'].errors && signupForm.controls['firstName'].touched"
                                        class="text-center my-1 xx">
                                        <p>In-valid firstName</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-1">
                        <div class="p-2">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <div>
                                    <input class="form-control my-1" type="text" placeholder="Last Name" name="" id=""
                                        formControlName="lastName">

                                    <div *ngIf="signupForm.controls['lastName'].errors && signupForm.controls['lastName'].touched"
                                        class="text-center my-1 xx">
                                        <p>In-valid lastName</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mb-1">
                        <div class="p-2">
                            <div class="form-group">
                                <label for="">Email</label>
                                <div>
                                    <input class="form-control my-1" type="email" placeholder="Email" name="" id=""
                                        formControlName="email">

                                    <div *ngIf="signupForm.controls['email'].errors && signupForm.controls['email'].touched"
                                        class="text-center my-1 xx">
                                        <p>In-valid Email</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-12 mb-1">
                        <div class="p-2">
                            <div class="form-group">
                                <label for="">Address</label>
                                <div>
                                    <input class="form-control my-1" type="address" placeholder="Address" name="" id=""
                                        formControlName="address">

                                    <div *ngIf="signupForm.controls['address'].errors && signupForm.controls['address'].touched"
                                        class="text-center my-1 xx">
                                        <p>In-valid address</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mb-1">
                        <div class="p-2">
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <div>
                                    <input class="form-control my-1" type="phone" placeholder="Phone" name="" id=""
                                        formControlName="phone">

                                    <div *ngIf="signupForm.controls['phone'].errors && signupForm.controls['phone'].touched"
                                        class="text-center my-1 xx">
                                        <p>In-valid phone</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-6 mb-1">
                        <div class="p-2">
                            <div class="form-group">
                                <label for="">Password</label>
                                <div class="passwordContainer">
                                    <i class="fa fa-eye-slash " (click)="showPassword('show' ,'password')"></i>
                                    <i class="fa fa-eye" (click)="showPassword('hide' , 'password')"></i>
                                    <input class="form-control my-1" type="password" placeholder="Password" name=""
                                        id="password" formControlName="password">
                                    <div *ngIf="signupForm.controls['password'].errors && signupForm.controls['password'].touched"
                                        class="text-center my-1 xx">
                                        <p>In-valid Password</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-1">

                        <div class="p-2">
                            <div class="form-group">
                                <label for="">Confirm Password</label>
                                <div class="passwordContainer">
                                    <i class="fa fa-eye-slash " (click)="showPassword('show' ,'cPassword')"></i>
                                    <i class="fa fa-eye" (click)="showPassword('hide' , 'cPassword')"></i>
                                    <input class="form-control my-1" type="password" placeholder="C-Password" name=""
                                        id="cPassword" formControlName="confirmPassword">
                                    <div *ngIf="signupForm.controls['confirmPassword'].errors && signupForm.controls['confirmPassword'].touched"
                                        class="text-center my-1 xx">
                                        <p> MisMatch.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-12">
                        <div class="form-group mt-3 ">
                            <button [disabled]="signupForm.invalid" class="btn btn-dark w-100 p-2">Create
                                Account</button>
                        </div>
                    </div>
                    <div class="col-12 mt-1">
                        <div class="d-flex">
                            <input type="checkbox" checked name="" id="rememberBox" class="checkBoxInput">
                            <p class="ms-1 agreeLinkP">By logging you agree to <a href="" class="agreeLink">the terms
                                    and
                                    conditions</a>
                            </p>
                        </div>
                    </div>

                    <div class="col-12 mt-1">
                        <div class="text-center">
                            <p class="ms-1 " (click)="login()">Already Have Account? <span class="loginBtn">login</span> </p>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
