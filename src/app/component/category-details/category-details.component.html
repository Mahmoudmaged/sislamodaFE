<div class="head">
    <div class="sideAlert">
        {{sideMessage}}
    </div>
    <div class="overLay" *ngIf="load">
        <div class="d-flex w-100 h-100 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-5x fa-spin text-light"></i>
        </div>
    </div>
    <div class="deleteLayer">
        <div class="row w-100 h-100 align-items-center justify-content-center">
            <div class="deleteAlert my-2 p-5 pb-2 bg-light text-center">
                <i class="fa fa-trash fa-2x  mb-4"></i>
                <h3>Are you sure that you want to delete this category?</h3>
                <div class="mt-3  justify-content-center w-100 ">
                    <div>
                        <button class="btn btn-danger px-2 py-1 w-100" (click)="confirmDelete()">Delete</button>

                    </div>
                    <div class="mt-1">
                        <button class="btn  px-2 py-1  w-100 cancelBtn" (click)="closeDeleteAlert()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <div class="row">
        <div class="col-lg-4 col-md-5 col-12">
            <h4 class="head_title">Category Management</h4>
            <p class="my-1">View list of category and modify them....</p>
        </div>

        <div *ngIf="!category.mainCategoryId" class="col-lg-8 col-md-7 col-12">
            <div class="row">
                <div class="col-md-12 col-12">
                    <div class="searchInputContainer">
                        <input type="text" placeholder="Search results " [(ngModel)]="textSearch" (input)="onSearch()"
                            class="w-100 searchInput">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
                <div class="col-md-1"></div>

            </div>
        </div>

    </div>




    <div class="row  categoryContainer my-2">
        <div class="head p-3 text-light">
            <h5 *ngIf="!category.mainCategoryId ; else notCategory">Category Details</h5>
            <ng-template #notCategory>
                <h5> Subcategory Details</h5>

            </ng-template>
        </div>
        <div class="categoryContainerBody px-5 py-2 ">
            <div class="row p-3">
                <div class="col-md-4  my-1">
                    <div class="p-2">
                        <div class="imageCon">
                            <img class="img-fluid" src="{{category?.categoryPhoto?.fullLink}}" alt="" srcset="">
                        </div>
                    </div>
                </div>

                <div class="col-md-8 my-1">
                    <div class="p-2">
                        <div>
                            <h3>{{category.nameEn}}</h3>
                            <p class="my-2  ps-3">{{category.description}}</p>
                        </div>
                    </div>
                </div>


                <div class="col-12 my-1">
                    <div class="p-2">
                        <div class="text-end">
                            <button class="btn btn-outline-info px-3 py-2 mx-2"
                                (click)="showUpdateCategory(category.id)">Update</button>
                            <button class="btn btn-danger px-3 py-2 mx-2"
                                (click)="deletePromote(category.id)">Delete</button>

                        </div>
                    </div>
                </div>

            </div>

            <div *ngIf="categoryList.length ; else noCategory">
                <hr>
                <div class="row p-3">
                    <h4>Subcategories</h4>
                    <div *ngFor="let category of categoryList ; index as i" class="col-lg-3 col-md-6  my-2">
                        <div class="p-3" (click)="getCategoryDetails(category.id)">
                            <div class="imageConatiner">
                                <img src="{{category.categoryPhoto?.fullLink}}" alt="" srcset="">
                            </div>
                            <div class="w-100  text-center my-2">
                                <p class="categoryName">{{category.nameEn}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ng-template #noCategory>
                <div *ngIf="!category.mainCategoryId" class="text-center p-5">
                    <h3>{{findSub}}</h3>
                    <button class="btn btn-danger px-3 py-2 my-2" (click)="navigateToSubCategory()"> ADD Now <i
                            class="fa fa-plus mx-1"></i></button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
