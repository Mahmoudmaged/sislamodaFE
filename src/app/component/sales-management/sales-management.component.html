<div class="head">
    <div class="row">
        <div class="col-lg-3  col-md-5 col-12">
            <h4 class="head_title">Sales Analytics</h4>
            <p class="my-1  head_Desc">Generate report and analytics on overall sales...</p>
        </div>
        <div class="col-lg-9 col-md-7 col-12 VendorTable">
            <div class="row ">
                <div class="col-md-8 col-8">
                    <div class="searchInputContainer">
                        <input type="text" placeholder="Search results " class="w-100 searchInput">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2 col-4">
                    <div class="ms-1">
                        <div class="search_dropdown">
                            <button (click)="showDropDown('search_dropdownMenuButton1', 'dropdown-menu-list1')"
                                class="btn dropdown-toggle w-100 search_dropdownMenuButton  search_dropdown_btn search_dropdownMenuButton1"
                                type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
                                Filter
                            </button>
                            <div class="dropdown-menu-list  dropdown-menu-list1">
                                <span class="dropdown-item"
                                    (click)="changeOrderStatus('search_dropdownMenuButton1','Filter')">Filter</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Order Table  -->
    <section class="VendorTable">
        <div class="my-2">
            <table class=" table contentTable bordered">
                <thead>
                    <tr>
                        <th scope="col" style="width: 13%;">Transaction ID </th>
                        <th scope="col" style="width: 15%;">Transaction name</th>
                        <th scope="col" style="width: 13%;">Transaction Cost</th>
                        <th scope="col" style="width: 20%;">Admin Commission SAR</th>
                        <th scope="col" style="width: 15%;">Commission %</th>
                        <th scope="col" style="width: 15%;">Customer Name </th>
                        <th scope="col" style="width: 10%;">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123456789</td>
                        <td>Transaction One</td>
                        <td>5000</td>
                        <td>50 SAR</td>
                        <td> 15%</td>
                        <td>Mahmoud Elwan</td>
                        <td class="optionsActions">
                            <span class="p-1"> <i class="fa fa-edit"></i></span>
                            <span class="p-1"> <i class="fa fa-trash"></i></span>
                            <span class="p-1" (click)="displayUserInquiries()"> <i class="fa fa-ellipsis-v"
                                    aria-hidden="true"></i></span>

                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="paginateSection my-2">
            <ul class="ul">
                <li class="" (click)="previousPage()"><i class="fa fa-angle-left"></i></li>

                <li *ngFor="let item of [].constructor(pages); index as i">
                    <!-- <p *ngIf="pages > 10 && i+2 < pages" class="ActivePage">...</p> -->
                    <p *ngIf="i+1 == currentPage ; else notCurrent " class="page page{{i+1}} ActivePage"
                        (click)="getPageContent(i+1)">
                        {{i+1}}
                    </p>
                    <ng-template #notCurrent>
                        <p class="page page{{i+1}}" (click)="getPageContent(i+1)">
                            {{i+1}}
                        </p>
                    </ng-template>
                </li>

                <li class="" (click)="nextPage()"><i class="fa fa-angle-right"></i></li>

            </ul>
        </div>
    </section>


</div>
