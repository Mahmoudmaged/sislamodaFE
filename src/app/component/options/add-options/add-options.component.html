<section class="OrderDetailsSec  px-3 py-2">

    <div class="sideAlert">
        {{sideMessage}}
    </div>
    <div class="overLay" *ngIf="load">
        <div class="d-flex w-100 h-100 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-5x fa-spin text-light"></i>
        </div>
    </div>

    <div class="my-1">

        <form [formGroup]="addOptionForm" (ngSubmit)="addOptionForm.valid && handelAddOption()">
            <div class="row pe-5 ">

                <div class="col-6 mb-1">
                    <div class="px-2 py-1">
                        <div>
                            <p>
                                {{dir=='ltr'?' Option Name(Arabic)' :'اسم (عربي) '}}
                            </p>
                            <div class="form-group">
                                <input type="text" formControlName="nameAr" class="form-control" />

                                <div *ngIf="addOptionForm.controls['nameAr'].errors && addOptionForm.controls['nameAr'].touched"
                                    class=" my-1 xx">
                                    <p class="formError">
                                        {{dir=='ltr'?'In-valid Option name' :'خطاء'}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-1">
                    <div class="px-2 py-1">
                        <div>

                            <p> {{dir=='ltr'?' Option Name(English)' :'اسم (الانجليزيه) '}} </p>
                            <div class="form-group">
                                <input type="text" formControlName="nameEn" class="form-control" />

                                <div *ngIf="addOptionForm.controls['nameEn'].errors && addOptionForm.controls['nameEn'].touched"
                                    class=" my-1 xx">

                                    <p class="formError"> {{dir=='ltr'?'In-valid Option name' :'خطاء'}} </p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-1">
                    <div class="px-2 py-1">
                        <div>
                            <p>Option-Set</p>
                            <div class="form-group my-1">
                                <select formControlName="optionType" class="form-select p-2"
                                    aria-label="Default select example">
                                    <option *ngFor="let optionSet of optionSetList ;  index as i" [value]="optionSet.type"
                                        [selected]=" i== 0">
                                        {{dir=="ltr"?optionSet.nameEn:optionSet.name}}</option>
                                </select>

                                <div *ngIf="addOptionForm.controls['optionType'].errors && addOptionForm.controls['optionType'].touched"
                                    class=" my-1 xx">
                                    <p class="formError">In-valid optionSet name</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-1">
                    <div class="px-2 py-1">
                        <div>
                            <p>Pick-color</p>
                            <div class="form-group my-1">
                                <p-colorPicker formControlName="other" [(ngModel)]="color"></p-colorPicker>

                                <div *ngIf="addOptionForm.controls['other'].errors && addOptionForm.controls['other'].touched"
                                    class=" my-1 xx">
                                    <p class="formError">In-valid color</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w-100  mt-4 mb-2 " [ngClass]="{'text-end': dir=='ltr' , 'text-start': dir=='rtl' }">
                    <button type="submit" class="btn btn-dark px-5 py-1 my-1" [disabled]="addOptionForm.invalid"><span
                            class="px-2"> {{dir=='ltr'?'Add' :'اضافه'}}</span></button>
                    <button class="btn btn-outline-dark px-5 py-1 mx-2 my-1" (click)="cancel()">{{dir=='ltr'?'Cancel'
                        :'الغاء'}}</button>
                </div>
            </div>
        </form>
    </div>

</section>
