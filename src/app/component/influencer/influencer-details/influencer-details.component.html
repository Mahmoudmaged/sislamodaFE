<section class="OrderDetailsSec  p-3">
    <div class="sideAlert">
        {{sideMessage}}
    </div>
    <div class="overLay" *ngIf="load">
        <div class="d-flex w-100 h-100 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-5x fa-spin text-light"></i>
        </div>
    </div>

    <div class="info mb-1">
        <div class="row w-100 my-1 text-center">
            <div class="col-md-2 my-1">
                <div class="px-2 py-1">
                    <div class="orderDetailsImage d-flex align-items-center">
                        <img class="img-fluid" src="{{user.photo?.fullLink || dummyImage}}" alt="">
                    </div>

                </div>
            </div>
        </div>


        <div class="p-2">
            <p class="OrderDetailsInfo"> {{dir=='ltr'?'Name':' الاسم'}} </p>
            <p class="w-75">
                {{user?.name}}.
            </p>
        </div>
        <hr>

        <div class="row">
            <div class="col-6">
                <div class="p-2">

                    <div>
                        <div class="mb-1">
                            <div class="py-1">

                                <p>
                                    {{dir=='ltr'?'Status':' الحاله'}} </p>
                                <p *ngIf="user?.isActive ; else notActive" class=" mt-2">
                                    <i class="fa fa-circle text-success mr-2" aria-hidden="true"></i>
                                    {{dir=='ltr'?'Available':' متاح'}}

                                </p>
                                <ng-template #notActive>
                                    <p>
                                        <i class="fa fa-circle text-danger mr-2" aria-hidden="true"></i>

                                        {{dir=='ltr'?' Not Available':' غير متاح'}}

                                    </p>
                                </ng-template>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="p-2">

                    <div>
                        <div class="mb-1">
                            <div class="py-1">

                                <p>
                                    {{dir=='ltr'?'Added BY':'تمه اضافه عن طريق'}} </p>
                                <p class=" mt-2">
                                    {{user?.user?.userName}}

                                </p>

                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <div class="w-100 mt-2" [class]="dir=='ltr'?'text-end':'text-start'">
        <button class="btn btn-dark px-3 pb-1" (click)="close()">Back</button>
    </div>

</section>
