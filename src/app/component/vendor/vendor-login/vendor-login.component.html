<div class="loginPage">


    <div class="sideAlert">
        {{sideMessage}}
    </div>
    <div class="overLay" *ngIf="load">
        <div class="d-flex w-100 h-100 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-5x fa-spin text-light"></i>
        </div>
    </div>



    <div class="row justify-content-end align-items-start mt-1 w-100 h-100 p-3">
        <div class="col-lg-3 col-md-5 col-9 loginSections loginScreen">
            <form class="Form px-3 py-3" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && handelSignIn()">
                <div class="text-center">
                    <img class="logoImage" src="../../../assets/images/Sislimoda/logo.png" alt="" srcset="">

                    <div class="welcomeSec text-center mt-5 mb-1">
                        <p>Welcome to vendor dashboard</p>
                        <h3 class="mt-2">LOGIN</h3>
                    </div>
                </div>
                <div class="form-group my-2">
                    <label for="">Email</label>
                    <div>
                        <input class="form-control my-1" type="email" placeholder="Email" name="" id=""
                            formControlName="email">

                        <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched"
                            class="text-center my-1 xx">
                            <p class="formError">In-valid Email</p>
                        </div>
                    </div>
                </div>

                <div class="form-group my-2">
                    <label for="">Password</label>
                    <div class="passwordContainer">
                        <i class="fa fa-eye-slash " (click)="showPassword('show' ,'password')"></i>
                        <i class="fa fa-eye" (click)="showPassword('hide' , 'password')"></i>
                        <input class="form-control my-1" type="password" placeholder="Password" name="" id="password"
                            formControlName="password">

                    </div>
                    <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched"
                        class=" my-1 xx">
                        <p class="formError">In-valid Password</p>
                    </div>
                </div>

                <div class="form-group mb-1">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" name="" id="rememberBox" class="checkBoxInput"> <label for=""
                                    class="ms-1 remember">Remember me</label>

                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <div class="forgetLink" (click)="showSection('forgetEmail')"> Forget Password</div>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3 ">
                    <button [disabled]="loginForm.invalid" class="btn btn-dark w-100 p-2">LOGIN</button>
                    <button class="btn btn-outline-dark w-100 p-2 mt-3 mb-2" (click)="createAccount()">Create
                        account</button>

                </div>
            </form>
        </div>

        <div class="col-lg-4 col-md-6 col-10 loginSections forgetEmail">
            <form class="Form p-5" [formGroup]="forgetEmail" (ngSubmit)="forgetEmail.valid && handelForgetEmail()">
                <i class="fa fa-arrow-left p-2" (click)="showSection('loginScreen')"></i>
                <div class="text-center">
                    <img class="logoImage" src="../../../assets/images/Sislimoda/logo.png" alt="" srcset="">
                </div>


                <div class="form-group my-2">
                    <label for="">Please type your email to receive the code.</label>
                    <input class="form-control my-1" type="email" placeholder="Email" name="" id="email"
                        formControlName="email">
                    <div *ngIf="forgetEmail.controls['email'].errors && forgetEmail.controls['email'].touched"
                        class=" my-1 xx">
                        <p class="formError">In-valid Email</p>
                    </div>
                </div>

                <div class="form-group mt-3 mb-1">
                    <button [disabled]="forgetEmail.invalid" class="btn btn-dark w-100 p-2">Next</button>
                </div>
            </form>
        </div>

        <div class="col-lg-4 col-md-6 col-10 loginSections forgetCode">
            <form class="Form p-5" [formGroup]="forgetCode" (ngSubmit)="forgetCode.valid && handelSendCode()">
                <i class="fa fa-arrow-left p-2" (click)="showSection('forgetEmail')"></i>
                <div class="text-center">
                    <img class="logoImage" src="../../../assets/images/Sislimoda/logo.png" alt="" srcset="">
                </div>


                <div class="form-group my-2">
                    <label for="">Please type the code</label>
                    <input class="form-control my-1" type="password" placeholder="Password" name="" id="code"
                        formControlName="code">
                    <div *ngIf="forgetCode.controls['code'].errors && forgetCode.controls['code'].touched"
                        class="my-1 xx">
                        <p class="formError">In-valid Code</p>
                    </div>
                </div>

                <div class="form-group mt-3 mb-1">
                    <button [disabled]="forgetCode.invalid" class="btn btn-dark w-100 p-2">Next</button>
                </div>
            </form>
        </div>

        <div class="col-lg-4 col-md-6 col-10 loginSections resetScreen">
            <i class="fa fa-arrow-left p-2" (click)="showSection('forgetEmail')"></i>
            <form class="Form p-5" [formGroup]="resetForgetPassword"
                (ngSubmit)="resetForgetPassword.valid && handelResetForgetPassword()">
                <div class="text-center">
                    <img class="logoImage" src="../../../assets/images/Sislimoda/logo.png" alt="" srcset="">
                </div>


                <div class="form-group mt-2">
                    <label for="">New Password</label>
                    <div class="passwordContainer">
                        <i class="fa fa-eye-slash " (click)="showPassword('show' , 'newPassword')"></i>
                        <i class="fa fa-eye" (click)="showPassword('hide' , 'newPassword')"></i>
                        <input class="form-control my-1" type="password" placeholder="New Password" name=""
                            id="newPassword" formControlName="password">

                    </div>
                    <div *ngIf="resetForgetPassword.controls['password'].errors && resetForgetPassword.controls['password'].touched"
                        class=" my-1 xx">
                        <p class="formError">In-valid Password</p>
                    </div>
                </div>


                <div class="form-group mb-2">
                    <div class="passwordContainer">
                        <i class="fa fa-eye-slash" (click)="showPassword('show' , 'rPassword')"></i>
                        <i class="fa fa-eye" (click)="showPassword('hide' , 'rPassword')"></i>
                        <input class="form-control my-1" type="password" placeholder="Repeat-Password" name=""
                            id="rPassword" formControlName="repeatPassword">
                    </div>
                    <div *ngIf="resetForgetPassword.controls['repeatPassword'].errors && resetForgetPassword.controls['repeatPassword'].touched"
                        class="my-1 xx">
                        <p class="formError">Repeat password must confirm password</p>
                    </div>
                </div>


                <div class="form-group mt-5 mb-1">
                    <button [disabled]="resetForgetPassword.invalid" class="btn btn-dark w-100 p-2">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
</div>
